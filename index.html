function Address(platform, action, url, protocol, label) {
  this.platform = platform
  this.action = action
  this.url = url
  this.protocol = (protocol.length) ? protocol : "https://"
  this.label = (label.length) ? label : "{2} on {1}"
  this.html = buildAddressHTML
}
function buildAddressHTML() {
  replacements[1] = this.platform
  for (var property in this) {
    if (typeof this[property] != "string") continue
	 while (index = this[property].indexOf("{"), index > -1) {
		id = parseInt(this[property].charAt(index+1))
		this[property] = this[property].substring(0,index)+replacements[id]
		               + this[property].substring(index+3)
	 }
  }
  with (this) return '<A HREF="'+protocol+url+'">'+action+" "+label+"</"+"A>"
}
