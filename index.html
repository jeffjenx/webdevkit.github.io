function Address(service, label, url, protocol) {
  this.service = service
  this.label = label
  this.url = url
  this.protocol = "https://"
  if (this.constructor.arguments.length > 3 && protocol.length)
    this.protocol = protocol
  this.html = buildAddressHTML
}
function buildAddressHTML() {
  replacements[1] = this.service
  var replaced = new Array(this.protocol+this.url,this.label)
  for (j = 0; j < replacements.length; j++) {
	  for (k = 0; k < replaced.length; k++) {
		  var index = replaced[k].indexOf("{"+j+"}")
		  if (index > -1)
		    replaced[k] = replaced[k].substring(0,index)+replacements[j]
							 + replaced[k].substring(index+3,replaced[k].length)
	  }
  }
  return '<A HREF="'+replaced[0]+'">'+replaced[1]+"</"+"A>"
}
for (i = 0; i < addresses.length; i++)
  if (i > 0) document.write("<BR>"+addresses[i].html())
  else document.write(addresses[i].html())
